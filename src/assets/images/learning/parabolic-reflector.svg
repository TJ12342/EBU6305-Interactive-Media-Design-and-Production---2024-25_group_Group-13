<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="300" fill="#f8f8f8"/>
  
  <!-- Parabola -->
  <path d="M 50,250 Q 150,50 250,10 Q 350,50 450,250" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Focus point -->
  <circle cx="250" cy="105" r="5" fill="#e74c3c"/>
  <text x="260" y="105" font-family="Arial" font-size="12" font-weight="bold">Focus (F)</text>
  
  <!-- Directrix -->
  <line x1="50" y1="200" x2="450" y2="200" stroke="#3498db" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="460" y="200" font-family="Arial" font-size="12">Directrix</text>
  
  <!-- Axis of symmetry -->
  <line x1="250" y1="0" x2="250" y2="300" stroke="#3498db" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="255" y="15" font-family="Arial" font-size="12">Axis</text>
  
  <!-- Light rays from left side -->
  <!-- Ray 1 -->
  <line x1="50" y1="50" x2="250" y2="105" stroke="#f39c12" stroke-width="2"/>
  <line x1="51" y1="50" x2="246" y2="102" stroke="#f1c40f" stroke-width="1"/>
  <line x1="52" y1="50" x2="248" y2="104" stroke="#f1c40f" stroke-width="1"/>
  
  <!-- Ray 2 -->
  <line x1="50" y1="100" x2="250" y2="105" stroke="#f39c12" stroke-width="2"/>
  <line x1="51" y1="100" x2="246" y2="102" stroke="#f1c40f" stroke-width="1"/>
  <line x1="52" y1="100" x2="248" y2="104" stroke="#f1c40f" stroke-width="1"/>
  
  <!-- Ray 3 -->
  <line x1="50" y1="150" x2="250" y2="105" stroke="#f39c12" stroke-width="2"/>
  <line x1="51" y1="150" x2="246" y2="102" stroke="#f1c40f" stroke-width="1"/>
  <line x1="52" y1="150" x2="248" y2="104" stroke="#f1c40f" stroke-width="1"/>
  
  <!-- Light rays from right side -->
  <!-- Ray 4 -->
  <line x1="450" y1="50" x2="250" y2="105" stroke="#f39c12" stroke-width="2"/>
  <line x1="449" y1="50" x2="254" y2="102" stroke="#f1c40f" stroke-width="1"/>
  <line x1="448" y1="50" x2="252" y2="104" stroke="#f1c40f" stroke-width="1"/>
  
  <!-- Ray 5 -->
  <line x1="450" y1="100" x2="250" y2="105" stroke="#f39c12" stroke-width="2"/>
  <line x1="449" y1="100" x2="254" y2="102" stroke="#f1c40f" stroke-width="1"/>
  <line x1="448" y1="100" x2="252" y2="104" stroke="#f1c40f" stroke-width="1"/>
  
  <!-- Ray 6 -->
  <line x1="450" y1="150" x2="250" y2="105" stroke="#f39c12" stroke-width="2"/>
  <line x1="449" y1="150" x2="254" y2="102" stroke="#f1c40f" stroke-width="1"/>
  <line x1="448" y1="150" x2="252" y2="104" stroke="#f1c40f" stroke-width="1"/>
  
  <!-- Formula -->
  <text x="180" y="260" font-family="Arial" font-size="14" font-weight="bold">y = xÂ²/(4p)</text>
  <text x="130" y="280" font-family="Arial" font-size="12">p = distance from focus to directrix</text>
  
  <!-- Origin point -->
  <circle cx="250" cy="200" r="3" fill="black"/>
  <text x="255" y="215" font-family="Arial" font-size="10">(0,0)</text>
  
  <!-- Coordinate system visualization -->
  <path d="M 250,200 L 300,200 L 295,195 M 300,200 L 295,205" stroke="#333" stroke-width="1"/>
  <path d="M 250,200 L 250,150 L 245,155 M 250,150 L 255,155" stroke="#333" stroke-width="1"/>
  <text x="305" y="200" font-family="Arial" font-size="10">x</text>
  <text x="250" y="145" font-family="Arial" font-size="10">y</text>
  
  <!-- Title -->
  <text x="130" y="30" font-family="Arial" font-size="16" font-weight="bold">Parabolic Reflector</text>
  <text x="110" y="50" font-family="Arial" font-size="12">Parallel rays reflect to a single focus point</text>
</svg> 