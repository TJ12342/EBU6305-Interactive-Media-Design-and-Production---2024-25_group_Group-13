<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <!-- Coordinate Axes -->
  <line x1="50" y1="250" x2="450" y2="250" stroke="#888" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="250" stroke="#888" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="460" y="250" font-family="Arial" font-size="14" text-anchor="middle">x</text>
  <text x="50" y="40" font-family="Arial" font-size="14" text-anchor="middle">y</text>
  <text x="40" y="270" font-family="Arial" font-size="14" text-anchor="middle">O</text>
  
  <!-- Ground -->
  <line x1="50" y1="250" x2="450" y2="250" stroke="#5D4037" stroke-width="3"/>
  
  <!-- Projectile Trajectory -->
  <path d="M 50 250 Q 225 100 400 250" stroke="#E91E63" stroke-width="3" fill="none"/>
  
  <!-- Trajectory Points -->
  <circle cx="50" cy="250" r="5" fill="#3F51B5"/>
  <circle cx="225" cy="100" r="5" fill="#3F51B5"/>
  <circle cx="400" cy="250" r="5" fill="#3F51B5"/>
  
  <!-- Point Labels -->
  <text x="35" y="240" font-family="Arial" font-size="12" text-anchor="end">Initial Position</text>
  <text x="225" y="90" font-family="Arial" font-size="12" text-anchor="middle">Maximum Height</text>
  <text x="415" y="240" font-family="Arial" font-size="12" text-anchor="start">Landing Position</text>
  
  <!-- Projectile Path Markers -->
  <path d="M 50 250 L 50 230 L 70 230 L 70 210 L 90 210 L 90 190 L 110 190 L 110 170 
           L 130 170 L 130 150 L 150 150 L 150 130 L 170 130 L 170 110 L 190 110
           L 190 100 L 210 100 L 210 100 L 230 100 L 230 110 L 250 110 L 250 130
           L 270 130 L 270 150 L 290 150 L 290 170 L 310 170 L 310 190 L 330 190
           L 330 210 L 350 210 L 350 230 L 370 230 L 370 250" 
        stroke="#E91E63" stroke-width="1" stroke-dasharray="4,4" fill="none"/>
  
  <!-- Velocity Vectors -->
  <line x1="50" y1="250" x2="80" y2="220" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="225" y1="100" x2="255" y2="100" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="220" x2="400" y2="250" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Head Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50"/>
    </marker>
  </defs>
  
  <!-- Gravity Force Vector -->
  <line x1="225" y1="120" x2="225" y2="150" stroke="#FF9800" stroke-width="2" marker-end="url(#gravityArrow)"/>
  <text x="215" y="140" font-family="Arial" font-size="12" text-anchor="end">g</text>
  
  <!-- Gravity Arrow Head Definition -->
  <defs>
    <marker id="gravityArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9800"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="250" y="290" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Projectile Motion</text>
</svg> 