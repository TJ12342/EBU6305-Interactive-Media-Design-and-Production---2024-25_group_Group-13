<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- White background -->
  <rect width="600" height="400" fill="#ffffff"/>
  
  <!-- Coordinate Grid -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- Vertical grid lines -->
    <line x1="50" y1="50" x2="50" y2="350" />
    <line x1="100" y1="50" x2="100" y2="350" />
    <line x1="150" y1="50" x2="150" y2="350" />
    <line x1="200" y1="50" x2="200" y2="350" />
    <line x1="250" y1="50" x2="250" y2="350" />
    <line x1="300" y1="50" x2="300" y2="350" />
    <line x1="350" y1="50" x2="350" y2="350" />
    <line x1="400" y1="50" x2="400" y2="350" />
    <line x1="450" y1="50" x2="450" y2="350" />
    <line x1="500" y1="50" x2="500" y2="350" />
    <line x1="550" y1="50" x2="550" y2="350" />
    
    <!-- Horizontal grid lines -->
    <line x1="50" y1="50" x2="550" y2="50" />
    <line x1="50" y1="100" x2="550" y2="100" />
    <line x1="50" y1="150" x2="550" y2="150" />
    <line x1="50" y1="200" x2="550" y2="200" />
    <line x1="50" y1="250" x2="550" y2="250" />
    <line x1="50" y1="300" x2="550" y2="300" />
    <line x1="50" y1="350" x2="550" y2="350" />
  </g>
  
  <!-- Axes -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="#444" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="#444" stroke-width="2"/>
  
  <!-- Axis Labels -->
  <text x="300" y="380" font-family="Arial" font-size="14" text-anchor="middle">Distance (m)</text>
  <text x="20" y="200" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 20, 200)">Height (m)</text>
  
  <!-- Distance Markers -->
  <line x1="100" y1="350" x2="100" y2="355" stroke="#444" stroke-width="1"/>
  <line x1="200" y1="350" x2="200" y2="355" stroke="#444" stroke-width="1"/>
  <line x1="300" y1="350" x2="300" y2="355" stroke="#444" stroke-width="1"/>
  <line x1="400" y1="350" x2="400" y2="355" stroke="#444" stroke-width="1"/>
  <line x1="500" y1="350" x2="500" y2="355" stroke="#444" stroke-width="1"/>
  
  <text x="100" y="370" font-family="Arial" font-size="12" text-anchor="middle">50</text>
  <text x="200" y="370" font-family="Arial" font-size="12" text-anchor="middle">100</text>
  <text x="300" y="370" font-family="Arial" font-size="12" text-anchor="middle">150</text>
  <text x="400" y="370" font-family="Arial" font-size="12" text-anchor="middle">200</text>
  <text x="500" y="370" font-family="Arial" font-size="12" text-anchor="middle">250</text>
  
  <!-- Height Markers -->
  <line x1="45" y1="300" x2="50" y2="300" stroke="#444" stroke-width="1"/>
  <line x1="45" y1="250" x2="50" y2="250" stroke="#444" stroke-width="1"/>
  <line x1="45" y1="200" x2="50" y2="200" stroke="#444" stroke-width="1"/>
  <line x1="45" y1="150" x2="50" y2="150" stroke="#444" stroke-width="1"/>
  <line x1="45" y1="100" x2="50" y2="100" stroke="#444" stroke-width="1"/>
  
  <text x="40" y="300" font-family="Arial" font-size="12" text-anchor="end">10</text>
  <text x="40" y="250" font-family="Arial" font-size="12" text-anchor="end">20</text>
  <text x="40" y="200" font-family="Arial" font-size="12" text-anchor="end">30</text>
  <text x="40" y="150" font-family="Arial" font-size="12" text-anchor="end">40</text>
  <text x="40" y="100" font-family="Arial" font-size="12" text-anchor="end">50</text>
  
  <!-- Ground -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="#5D4037" stroke-width="3"/>
  
  <!-- Trajectory at 45 degrees (optimal) -->
  <path d="M 50 330 Q 250 150 450 330" stroke="#E91E63" stroke-width="3" fill="none"/>
  
  <!-- Trajectory at 30 degrees -->
  <path d="M 50 330 Q 275 220 500 330" stroke="#3F51B5" stroke-width="2.5" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Trajectory at 60 degrees -->
  <path d="M 50 330 Q 200 130 350 330" stroke="#4CAF50" stroke-width="2.5" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Trajectory at 75 degrees -->
  <path d="M 50 330 Q 125 100 200 330" stroke="#FF9800" stroke-width="2" fill="none" stroke-dasharray="7,3"/>
  
  <!-- Launch Point -->
  <circle cx="50" cy="330" r="5" fill="#E91E63"/>
  
  <!-- Maximum Height Points -->
  <circle cx="250" cy="150" r="4" fill="#E91E63"/>
  <circle cx="275" cy="220" r="4" fill="#3F51B5"/>
  <circle cx="200" cy="130" r="4" fill="#4CAF50"/>
  <circle cx="125" cy="100" r="4" fill="#FF9800"/>
  
  <!-- Landing Points -->
  <circle cx="450" cy="330" r="4" fill="#E91E63"/>
  <circle cx="500" cy="330" r="4" fill="#3F51B5"/>
  <circle cx="350" cy="330" r="4" fill="#4CAF50"/>
  <circle cx="200" cy="330" r="4" fill="#FF9800"/>
  
  <!-- Initial Velocity Vector -->
  <line x1="50" y1="330" x2="70" y2="310" stroke="#E91E63" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="80" y="305" font-family="Arial" font-size="10" fill="#E91E63">v₀ = 20 m/s</text>
  
  <!-- Legend -->
  <rect x="400" y="60" width="140" height="120" rx="5" ry="5" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="420" y="80" font-family="Arial" font-size="12" font-weight="bold">Launch Angles:</text>
  
  <line x1="420" y1="95" x2="440" y2="95" stroke="#E91E63" stroke-width="2"/>
  <text x="445" y="98" font-family="Arial" font-size="10">45° (optimal)</text>
  
  <line x1="420" y1="115" x2="440" y2="115" stroke="#3F51B5" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="445" y1="118" font-family="Arial" font-size="10">30°</text>
  
  <line x1="420" y1="135" x2="440" y2="135" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="445" y1="138" font-family="Arial" font-size="10">60°</text>
  
  <line x1="420" y1="155" x2="440" y2="155" stroke="#FF9800" stroke-width="2" stroke-dasharray="7,3"/>
  <text x="445" y1="158" font-family="Arial" font-size="10">75°</text>
  
  <!-- Parameters Panel -->
  <rect x="80" y="60" width="140" height="120" rx="5" ry="5" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="100" y="80" font-family="Arial" font-size="12" font-weight="bold">Parameters:</text>
  
  <text x="90" y="100" font-family="Arial" font-size="10">Initial Velocity: 20 m/s</text>
  <text x="90" y="120" font-family="Arial" font-size="10">Launch Angle: 45°</text>
  <text x="90" y="140" font-family="Arial" font-size="10">Initial Height: 1 m</text>
  <text x="90" y="160" font-family="Arial" font-size="10">Gravity: 9.8 m/s²</text>
  
  <!-- Results Panel -->
  <rect x="240" y="60" width="140" height="100" rx="5" ry="5" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  <text x="260" y="80" font-family="Arial" font-size="12" font-weight="bold">Results (45°):</text>
  
  <text x="250" y="100" font-family="Arial" font-size="10">Maximum Height: 20.4 m</text>
  <text x="250" y="120" font-family="Arial" font-size="10">Range: 40.8 m</text>
  <text x="250" y="140" font-family="Arial" font-size="10">Flight Time: 4.1 s</text>
  
  <!-- Arrow Head Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E91E63"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">
    Projectile Range Optimizer
  </text>
</svg> 