<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <!-- Coordinate Axes -->
  <line x1="50" y1="150" x2="450" y2="150" stroke="#888" stroke-width="2"/>
  <line x1="250" y1="30" x2="250" y2="270" stroke="#888" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="460" y="150" font-family="Arial" font-size="14" text-anchor="middle">x</text>
  <text x="250" y="20" font-family="Arial" font-size="14" text-anchor="middle">y</text>
  <text x="240" y="170" font-family="Arial" font-size="14" text-anchor="middle">O</text>
  
  <!-- Parabola with c=0 (through origin) -->
  <path d="M 150 150 Q 250 50 350 150" stroke="#1565C0" stroke-width="3" fill="none"/>
  <text x="150" y="100" font-family="Arial" font-size="14" fill="#1565C0" text-anchor="start">c = 0</text>
  
  <!-- Parabola with c=2 (shifted up) -->
  <path d="M 150 100 Q 250 0 350 100" stroke="#4CAF50" stroke-width="3" fill="none"/>
  <text x="150" y="50" font-family="Arial" font-size="14" fill="#4CAF50" text-anchor="start">c = 2 (shifted up)</text>
  
  <!-- Parabola with c=-2 (shifted down) -->
  <path d="M 150 200 Q 250 100 350 200" stroke="#FF9800" stroke-width="3" fill="none"/>
  <text x="150" y="150" font-family="Arial" font-size="14" fill="#FF9800" text-anchor="start">c = -2 (shifted down)</text>
  
  <!-- Y-intercept Marker (c=0) -->
  <circle cx="250" cy="150" r="5" fill="#1565C0"/>
  <text x="260" y="165" font-family="Arial" font-size="12" fill="#1565C0" text-anchor="start">(0,0)</text>
  
  <!-- Y-intercept Marker (c=2) -->
  <circle cx="250" cy="100" r="5" fill="#4CAF50"/>
  <text x="260" y="115" font-family="Arial" font-size="12" fill="#4CAF50" text-anchor="start">(0,2)</text>
  
  <!-- Y-intercept Marker (c=-2) -->
  <circle cx="250" cy="200" r="5" fill="#FF9800"/>
  <text x="260" y="215" font-family="Arial" font-size="12" fill="#FF9800" text-anchor="start">(0,-2)</text>
  
  <!-- Vertex Markers -->
  <circle cx="250" cy="50" r="5" fill="#1565C0" opacity="0.5"/>
  <circle cx="250" cy="0" r="5" fill="#4CAF50" opacity="0.5"/>
  <circle cx="250" cy="100" r="5" fill="#FF9800" opacity="0.5"/>
  
  <!-- Title -->
  <text x="250" y="290" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Effect of Coefficient 'c'</text>
</svg> 