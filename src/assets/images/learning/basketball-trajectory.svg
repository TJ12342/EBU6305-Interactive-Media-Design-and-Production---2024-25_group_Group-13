<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="300" fill="#f0f8ff"/>
  
  <!-- Ground -->
  <line x1="50" y1="250" x2="450" y2="250" stroke="#3a3" stroke-width="2"/>
  
  <!-- Coordinate axis -->
  <line x1="50" y1="250" x2="50" y2="40" stroke="#000" stroke-width="1"/>
  <line x1="50" y1="250" x2="450" y2="250" stroke="#000" stroke-width="1"/>
  
  <!-- Axis labels -->
  <text x="40" y="30" font-family="Arial" font-size="12" text-anchor="end">Height (m)</text>
  <text x="450" y="270" font-family="Arial" font-size="12" text-anchor="end">Distance (m)</text>
  
  <!-- Y-axis ticks -->
  <line x1="45" y1="230" x2="55" y2="230" stroke="#000" stroke-width="1"/>
  <text x="40" y="234" font-family="Arial" font-size="10" text-anchor="end">1</text>
  
  <line x1="45" y1="210" x2="55" y2="210" stroke="#000" stroke-width="1"/>
  <text x="40" y="214" font-family="Arial" font-size="10" text-anchor="end">2</text>
  
  <line x1="45" y1="190" x2="55" y2="190" stroke="#000" stroke-width="1"/>
  <text x="40" y="194" font-family="Arial" font-size="10" text-anchor="end">3</text>
  
  <line x1="45" y1="170" x2="55" y2="170" stroke="#000" stroke-width="1"/>
  <text x="40" y="174" font-family="Arial" font-size="10" text-anchor="end">4</text>
  
  <line x1="45" y1="150" x2="55" y2="150" stroke="#000" stroke-width="1"/>
  <text x="40" y="154" font-family="Arial" font-size="10" text-anchor="end">5</text>
  
  <!-- X-axis ticks -->
  <line x1="100" y1="245" x2="100" y2="255" stroke="#000" stroke-width="1"/>
  <text x="100" y="270" font-family="Arial" font-size="10" text-anchor="middle">5</text>
  
  <line x1="150" y1="245" x2="150" y2="255" stroke="#000" stroke-width="1"/>
  <text x="150" y="270" font-family="Arial" font-size="10" text-anchor="middle">10</text>
  
  <line x1="200" y1="245" x2="200" y2="255" stroke="#000" stroke-width="1"/>
  <text x="200" y="270" font-family="Arial" font-size="10" text-anchor="middle">15</text>
  
  <line x1="250" y1="245" x2="250" y2="255" stroke="#000" stroke-width="1"/>
  <text x="250" y="270" font-family="Arial" font-size="10" text-anchor="middle">20</text>
  
  <line x1="300" y1="245" x2="300" y2="255" stroke="#000" stroke-width="1"/>
  <text x="300" y="270" font-family="Arial" font-size="10" text-anchor="middle">25</text>
  
  <!-- Parabolic trajectory -->
  <path d="M 50,230 Q 150,130 250,250" stroke="#f00" stroke-width="2" fill="none"/>
  
  <!-- Basketball at start position -->
  <circle cx="50" cy="230" r="5" fill="#ff8c00"/>
  <text x="60" y="230" font-family="Arial" font-size="12">Start (hâ‚€ = 1.5m)</text>
  
  <!-- Highest point -->
  <circle cx="150" cy="130" r="5" fill="#f00"/>
  <text x="160" y="130" font-family="Arial" font-size="12">Max Height (4.37m)</text>
  
  <!-- Basketball at end position -->
  <circle cx="250" cy="250" r="5" fill="#ff8c00"/>
  <text x="260" y="250" font-family="Arial" font-size="12">Landing (22.21m)</text>
  
  <!-- Basketball hoop -->
  <rect x="200" y="190" width="5" height="40" fill="#888"/>
  <rect x="180" y="190" width="40" height="2" fill="#888"/>
  <path d="M 180,190 Q 200,170 220,190" stroke="#888" stroke-width="2" fill="none"/>
</svg> 