<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <!-- Coordinate Axes -->
  <line x1="50" y1="150" x2="450" y2="150" stroke="#888" stroke-width="2"/>
  <line x1="250" y1="30" x2="250" y2="270" stroke="#888" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="460" y="150" font-family="Arial" font-size="14" text-anchor="middle">x</text>
  <text x="250" y="20" font-family="Arial" font-size="14" text-anchor="middle">y</text>
  <text x="240" y="170" font-family="Arial" font-size="14" text-anchor="middle">O</text>
  
  <!-- Original Parabola (k=0) -->
  <path d="M 150 150 Q 250 50 350 150" stroke="#1565C0" stroke-width="3" fill="none"/>
  <text x="150" y="100" font-family="Arial" font-size="14" fill="#1565C0" text-anchor="start">k = 0</text>
  
  <!-- Upward Shifted Parabola (k=2) -->
  <path d="M 150 100 Q 250 0 350 100" stroke="#4CAF50" stroke-width="3" fill="none"/>
  <text x="150" y="50" font-family="Arial" font-size="14" fill="#4CAF50" text-anchor="start">k = 2 (up)</text>
  
  <!-- Downward Shifted Parabola (k=-2) -->
  <path d="M 150 200 Q 250 100 350 200" stroke="#FF9800" stroke-width="3" fill="none"/>
  <text x="150" y="150" font-family="Arial" font-size="14" fill="#FF9800" text-anchor="start">k = -2 (down)</text>
  
  <!-- Vertex Markers -->
  <circle cx="250" cy="50" r="5" fill="#1565C0"/>
  <circle cx="250" cy="0" r="5" fill="#4CAF50"/>
  <circle cx="250" cy="100" r="5" fill="#FF9800"/>
  
  <!-- Title -->
  <text x="250" y="290" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Vertical Shifts</text>
</svg> 